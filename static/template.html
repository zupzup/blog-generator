<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="title" content="{{.HTMLTitle}}"/>
        <meta name="description" content="{{.MetaDescription}}"/>
        <link id="feedLink" rel="alternate" type="application/rss+xml" title="RSS" href="/index.xml"/>
        <meta name="referrer" content="always"/>
        <meta name="keywords" content="programming, golang, rust, go, javascript, development, software, opensource, oss"/>
        <meta name="author" content="Mario Zupan"/>
        <link rel="canonical" href="{{.CanonicalLink}}"/>
        <title>{{.HTMLTitle}}</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <style>
            html {
                font-family: sans-serif; /* 1 */
                -ms-text-size-adjust: 100%; /* 2 */
                -webkit-text-size-adjust: 100%; /* 2 */
            }
            hr {
                width: 200px;
                margin-top: 40px;
                margin-bottom: 40px;
            }
            body {
                margin: 0;
                background-color: #fafafa;
            }
            a:link, a:visited, a:hover, a:active {
                text-decoration: none;
                color: #008080;
            }
            #contactmobile {
                display: none;
            }
            p code {
                font-size: 16px;
            }
            #footer {
                display: flex;
                flex-direction: column;
                background-color: #008080;
                align-items: center;
                justify-content: center;
                color: #fff;
                font-size: small;
            }
            #footer a {
                color: #fff;
                text-decoration: underline;
            }
            #footer a:hover {
                color: #eee;
                text-decoration: none;
            }
            #header {
                display: flex;
                width: 100%;
                background-color: #008080;
                color: #fff;
            }
            #header #header-inner {
                display: flex;
                width: 740px;
                margin-left: auto;
                margin-right: auto;
                background-color: #008080;
                color: #fff;
            }
            #header a {
                color: #fff
            }
            #header ul li{
                display: inline-block;
            }
            #header #logo {
                flex: 1;
                padding: 1em 0 1em 0;
                vertical-align: top;
            }
            #header #logo #logotext {
                display: inline-block;
                margin-left: 5px;
            }
            #header #logo #logotext small {
                font-size: small;
            }
            #header #logo strong {
                display: block;
                font-size: 1.2rem;
            }
            #header #menu {
                flex: 2.5;
                padding: 1em;
                vertical-align: middle;
                margin: auto;
                text-align: center
            }
            #header #menu .menuitem {
                width: 70px;
            }
            #header #menu .menuitem a, svg {
                display: block;
                text-align: center;
                font-size: 12px;
            }
            #header #menu .menuitem div {
                margin-top: 2px;
            }
            #header #contact {
                flex: 0.5;
                padding: 1em 0 1em 0;
                vertical-align: middle;
                margin: auto;
                text-align: right;
            }
            #header #contact svg {
                width: 40px;
                height: 40px;
                display: inline-block;
                fill: white;
            }
            #taglist {
                list-style-type: none;
            } 
            #pagetitle {
                margin-top: 5px;
            }
            #content {
                max-width: 740px;
                margin-left: auto;
                margin-right: auto;
                padding: 1em;
                background-color: #fafafa;
            }
            #content p, li, table {
                font-family: medium-content-serif-font,Georgia,Cambria,"Times New Roman",Times,serif;
                font-weight: 400;
                font-style: normal;
                font-size: 21px;
                line-height: 1.58;
                letter-spacing: -.003em;
                color: #000;
                word-break: break-word;
                word-wrap: break-word;
                text-align: justify;
            }
            #content p {
                text-align: justify;
            }
            #content .short p {
                text-align: justify;
                word-break: break-word;
                word-wrap: break-word;
                font-weight: 400;
                font-style: normal;
                font-size: 18px;
                line-height: 1.58;
                letter-spacing: -.004em;
                margin: 10px 0 10px 0;
            }
            #content .short h2 {
                margin-bottom: 10px;
                font-size: 22px;
            }
            #content .short .tags, .readmore, .datettr {
                font-size: 14px;
            }
            #content img {
                max-width: 500px;
            }
            .old-articles-link {
                text-align: center;
                margin: 1.5rem 0;
            }
            p code {
                font-size: 16px;
            }
            code[class*="language-"] {
                font-size: 16px;
            }
            @media only screen and (max-width: 768px), screen and (orientation: landscape) and (max-width: 640px) {
                #header {
                    display: block;
                }
                #header #logo {
                    display: inline-block;
                    max-width: 10%;
                    padding: .5em 0 .5em .5em;
                }
                #header #header-inner {
                    display: flex;
                    max-width: 740px;
                    width: auto;
                    margin-left: auto;
                    margin-right: auto;
                    background-color: #008080;
                    color: #fff;
                }
                #header #logo #logotext {
                    display: none;
                }
                #header #menu {
                    padding: .2em 0 .2em 0;
                    display: inline-block;
                    width: 80%;
                    text-align: center;
                }
                #header #menu .menuitem {
                    width: 55px;
                }
                #header #menu .menuitem svg {
                    width: 55px;
                    height: 30px;
                }
                #header #contact{
                    display: none;
                }
                #content p, li, table {
                    font-size: 18px;
                    word-break: break-word;
                    word-wrap: break-word;
                    line-height: 1.58;
                    letter-spacing: -.004em;
                    text-align: justify;
                }
                #content .short p {
                    font-size: 16px;
                }
                #content h1 {
                    font-size: 1.4rem;
                }
                #content h2 {
                    font-size: 1.2rem;
                }
                #content h3 {
                    font-size: 1.1rem;
                }
                #content img {
                    max-width: 300px;
                }
                code[class*="language-"] {
                    font-size: 14px;
                }
                #content .short h2 {
                    margin-bottom: 10px;
                    font-size: 1.2em;
                }
                #contactmobile {
                    display: flex;
                    background-color: #008080;
                }
                #contactmobile svg {
                    width: 40px;
                    height: 40px;
                    fill: white;
                }
            }
            {{.HighlightCSS}}
            .chroma .err {
                background-color: transparent;
                color: #272822;
            }
            .chroma {
                overflow: auto;
                min-height: 30px;
            }
        </style>
    </head>
